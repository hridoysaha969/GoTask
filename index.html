<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTask | To Do Mobile App</title>
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- ===== Main Section ===== -->
    <main>

        <!-- ===== Starter & Login Page ===== -->
        <div class="welcome" id="welcome">
             <div class="startup__page">
                <div class="top__part">
                    <div class="logo">
                        <img src="./assets/img/logo.png" alt="">
                    </div>
                    <div class="top__text">
                        <h2>Manage your<br>team & everything <br>with <span>GoTask.</span></h2>
                    </div>
                    <img src="./assets/img/startup.png" alt="" class="welcome__img">
                </div>
                <div class="bottom__part">
                    <button class="start__btn" id="startBtn">Let's Go</button>
                </div>
            </div>

            <div class="name__page">
                <img src="./assets/img/welcome.png" alt="" class="name__img">
                <input type="text" placeholder="First Name" id="f-name">
                <input type="text" placeholder="Last Name" id="l-name">
                <button class="go__btn" id="go">Start</button>
            </div>
        </div>

        <!-- ===== Header Section ===== -->
        <header class="top__header">
            <div class="name__area">
                <h2 class="profile__name">Hi, <span id="profileName"></span></h2>
                <p class="task__pending"><span id="taskNumber">0</span> Task(s) Pending</p>
            </div>
            <div class="avatar__area" id="mainAvatar">
                <img src="./assets/img/avatar-1.png" alt="" class="profile__img">
            </div>

            <div class="avatar__group" id="avatarGroup">
                <div class="avater__one">
                    <img src="./assets/img/avatar-1.png" alt="">
                </div>
                <div class="avater__one">
                    <img src="./assets/img/avatar-2.png" alt="">
                </div>
                <div class="avater__one">
                    <img src="./assets/img/avatar-3.png" alt="">
                </div>
            </div>
        </header>

        <!-- ===== Search Section ===== -->
        <section class="search__section">
            <div class="search__wrapper">
                <div class="search__box">
                    <label>
                        <i class="fas fa-search"></i>
                    </label>
                    <input type="text" id="search" class="search__input" placeholder="Search">
                </div>
                <div class="search__filter" title="Will be available in next update">
                    <div class="filter">
                        <span><i class="fas fa-sliders-h"></i></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- ===== Category Section ===== -->
        <section class="category__section">
            <h2 class="category__heading">Category</h2>

            <div class="swiper__container swiper-container">
                <div class="swiper__wrapper swiper-wrapper">
                    <div class="category swiper-slide">
                        <h3 class="category__title">Marketing</h3>
                        <span class="category__tasks">0 Tasks</span>
                        <img src="./assets/img/task-img-2.png" alt="" class="category__img">
                    </div>
                    <div class="category swiper-slide">
                        <h3 class="category__title">Design</h3>
                        <span class="category__tasks">0 Tasks</span>
                        <img src="./assets/img/task-img-1.png" alt="" class="category__img">
                    </div>
                    <div class="category swiper-slide">
                        <h3 class="category__title">Development</h3>
                        <span class="category__tasks">0 Tasks</span>
                        <img src="./assets/img/task-img-4.png" alt="" class="category__img">
                    </div>
                    <div class="category swiper-slide">
                        <h3 class="category__title">Meeting</h3>
                        <span class="category__tasks">0 Tasks</span>
                        <img src="./assets/img/task-img-3.png" alt="" class="category__img">
                    </div>
                    <div class="category swiper-slide">
                        <h3 class="category__title">Business</h3>
                        <span class="category__tasks">0 Tasks</span>
                        <img src="./assets/img/task-img-5.png" alt="" class="category__img">
                    </div>
                </div>
            </div>
        </section>

        <!-- ===== Task Section ===== -->
        <section class="task__section" id="category">
            <div class="heading__wrapper">
                <h2 class="task__heading">All Tasks</h2>
                <a href="#category" class="all__btn">See all</a>
            </div>

            <div class="task__container" id="taskContainer"></div>
        </section>

        <!-- ===== Plus Button ===== -->
        <div class="add__task" id="addTaskBtn">
            <span><i class="fas fa-plus"></i></span>
        </div>

        <!-- ===== Task Option ===== -->
        <div class="options" id="options">
            <h2 class="option__title">Create a task</h2>
            <span class="times__icon" id="timesIcon"><i class="fas fa-times"></i></span>

            <div>
                <form action="" class="all__options" id="optionForm">
                    <div class="title__area">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="input__title" placeholder="Must be 3 to 30">
                    </div>
    
                    <div class="category__area">
                        <label for="categoryOption">Category</label>
                        <select id="categoryOption" class="category__option">
                            <option value="" class="single__option">Select One</option>
                            <option value="Marketing" class="single__option">Marketing</option>
                            <option value="Design" class="single__option">Design</option>
                            <option value="Development" class="single__option">Development</option>
                            <option value="Meeting" class="single__option">Meeting</option>
                            <option value="Business" class="single__option">Business</option>
                        </select>
                    </div>
    
                    <div class="set__time">
                        <div class="start__time">
                            <label for="deadLine">Deadline</label>
                            <input type="date" name="" id="deadLine" class="start__end-time">
                        </div>
                        <div class="start__time">
                            <label for="startTime">Start at</label>
                            <input type="time" name="" id="startTime" class="start__end-time">
                        </div>
                        <div class="end__time">
                            <label for="endTime">Expired</label>
                            <input type="time" name="" id="endTime" class="start__end-time">
                        </div>
                    </div>
    
                    <div class="btn__wrapper">
                        <button class="task__btn" id="addTask">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <!-- ===== JS Files ===== -->
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
